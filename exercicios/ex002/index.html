<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafro de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de 
        tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>se precisar quebrar
        o texto em algum 
        lugar especifico como este <br>
        Você pode usar a tag br 
    </p>
    <p>Vamos adicionar simbolos!
        &reg;
        &copy;
        &yen;
        &dollar;
        &pound;
        &euro;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
        
    </p>
</body>
</html>
