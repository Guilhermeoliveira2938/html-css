<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
    <img src="imagem/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/uWu Victory - Rod Kim.mp3" type="audio/mpeg">
        <source src="midia/uWu Victory - Rod Kim.ogg" type="audio/ogg">
        <source src="midia/uWu Victory - Rod Kim.wav" type="audio/wav">
        <P>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/uWu Victory - Rod Kim.mp3">Clique aqui para baixar seu arquivo MP3</a></P>
    </audio>
    

</body>
</html>
